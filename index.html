<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      </style>
    <link rel="stylesheet" href="./index.css" />

    <title>Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <img class="img-desktop-bg" src="./images/bg-desktop.svg" alt="desktop" />
    <img class="img-mobile-bg" src="./images/bg-mobile.svg" alt="mobile" />
  <body>
    
    <main>
      <div class="top">
        <div class="left">
          <img class="img-desktop-logo" src="./images/logo.svg" alt="desktop" />
          <img
            class="img-desktop-ilustration"
            src="./images/illustration-mockups.svg"
            alt="desktop"
          />
        </div>
        <div class="right">
          <h1 class="right__header">Build The Community Your Fans Will Love</h1>
          <span class="right__text"
            >Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.</span
          >
          <button class="right__button">Register</button>
        </div>
      </div>
      <div class="bottom">
        <div class="icon__socials">
          <img src="./images/facebook.svg" alt="facebook" class="icon__img">
          <img src="./images/twitter.svg" alt="twitter" class="icon__img">
          <img src="./images/instagram.svg" alt="instagram" class="icon__img">
        </div>
      </div>
    </main>
    

  </body>
</html>
